version: "2"
options:
  verbose: true
  compose-dev-file-path: 'docker-compose-sync.yml'
syncs:
  app-sync:
    src: './'
    sync_strategy: 'rsync'
    sync_host_ip: 'auto'
    sync_host_port: 20871
    sync_excludes: ['.gitignore', '.git/', 'tmp', 'log', 'README.md', '.docker*', 'node_modules', 'vendor']
    sync_args: '-v --inplace'
    watch_excludes: ['.*/.git', '.gitignore', 'docker-*.yml', 'Dockerfile', '.docker*', 'docker_data', 'node_modules', 'vendor']
  es-sync:
    src: './docker_data/elasticsearch/data'
    sync_strategy: 'rsync'
    sync_host_ip: 'auto'
    sync_args: '-v --inplace'
    sync_host_port: 20872
